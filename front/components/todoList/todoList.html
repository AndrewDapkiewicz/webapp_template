<div class="todoList">
<!DOCTYPE html>
<html ng-app>

  <head>
    <title></title>
  </head>

  <body>
    <div>
      <h2>To do List</h2>
        <li ng-repeat="todo in todos">
          <input type="checkbox" ng-model="todo.done">
          <span class="done-{{todo.done}}"> {{todo.text}} </span>  
        </li>
    </div>
    <form>
      <input type="text" ng-model="todoText" ng-model-instant>
      <button type="btn" ng-click="addTodo()">Add task</button>
    <form>

    <button class="button" ng-click="clear()"> Clear selected

  </body>

</html>
</div>
